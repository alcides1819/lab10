<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTE 2</title>
</head>
<body>
    <script>
        let a= 12;
        let b= 22;
        let suma= a+b;
        let resta= a-b;
        let multi= a*b;
        let division= a/b;
        console.log("\n Suma: ", suma);
        console.log("\n Resta: ", resta);
        console.log("\n Multiplicacion: ", multi);
        console.log("\n Division: ", division);

        console.log("\n a es mayor que b", a>b);
        console.log("\n a es menor que b", a<b);
        console.log("\n a es igual a b", a==b);
        console.log("\n a es diferente de b", a!=b);
        console.log("\n a es mayor o igual a b", a>=b);


    </script>
    
</body>
</html>
